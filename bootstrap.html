<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body class="container">
    <h1 class="display-6">Contact Us</h1>
    <p>Name</p>
    <div class="container px-4">
        <div class="row gx-5">
            <div class="col">
             <div class="p-3 border bg-light">Enter your name</div>
            </div>
        </div>
    </div>
    <p>Email</p>
    <div class="container px-4">
        <div class="row gx-5">
            <div class="col">
             <div class="p-3 border bg-light">Enter your email</div>
            </div>
        </div>
    </div>
    <p>Comment</p>
    <div class="container px-4">
        <div class="row gx-5">
            <div class="col">
            <div class="p-3 border bg-light">Enter your comment</div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary mt-4" >Primary</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
